name: Deploy to Unraid

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t wizard-svc:latest .

      - name: Stop and remove old container
        run: |
          docker stop wizard-svc || true
          docker rm wizard-svc || true

      - name: Run new container
        run: docker run -d --restart unless-stopped --name wizard-svc -p 5175:5175 wizard-svc
