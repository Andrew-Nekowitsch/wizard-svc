name: Deploy to Unraid

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: production

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      UI_URL: ${{ secrets.UI_URL }}
      DB_SERVER: ${{ secrets.DB_SERVER }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_Password: ${{ secrets.DB_Password }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t wizard-svc:latest .

      - name: Stop and remove old container
        run: |
          docker stop wizard-svc || true
          docker rm wizard-svc || true

      - name: Run new container
        run: docker run -d --restart unless-stopped --name wizard-svc -p 5175:5175 -e JWT_SECRET=$JWT_SECRET -e DB_SERVER=$DB_SERVER -e DB_USER=$DB_USER -e DB_Password=$DB_Password wizard-svc
